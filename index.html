<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#f5f5f5",
              background: "#1e1e2f",
              accent: "#c8a96b",
              "second-backround": "#2c2f3a",
              hover: "#4c6e91",
            },
            fontFamily: {
              "tt-sans": ["TikTok Sans", "sans-serif"],
              libertinus: ["Libertinus Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <title>LIBRARY</title>
  </head>
  <body class="bg-background text-primary min-w-[830px]">
    <header
      class="header flex align-center m-6 font-tt-sans justify-between text-align-center align-center"
    >
      <h1 class="heading text-6xl">L I B R A R Y</h1>
      <a
        id="open-form-btn"
        class="button text-4xl bg-second-backround p-5 text-align-center rounded-lg duration-[1s] transition-colors ease-out hover:bg-hover border-2"
      >
        Add a book
      </a>
    </header>
    <div
      id="shadow-container"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-10"
    ></div>
    <div class="template">
      <div
        id="book-container"
        class="font-libertinus flex gap-10 m-4 flex flex-wrap justify-center"
      ></div>
    </div>
    <div
      id="form-container"
      class="form-container hidden bg-second-backround rounded-xl p-5 w-[40%] border-2 leading-[2] fixed top-1/3 left-1/2 translate-x-[-50%] translate-y-[-50%] z-20"
    >
      <form id="form">
        <div>
          <label for="book-title">Book title:</label>
          <input
            type="text"
            id="book-title"
            name="book-title"
            placeholder="New title"
            class="mb-3 text-gray-950"
          />
        </div>
        <div>
          <label for="book-author">Book author:</label>
          <input
            type="text"
            id="book-author"
            name="book-author"
            placeholder="New author"
            class="mb-3 text-gray-950"
          />
        </div>
        <div>
          <label for="book-pages">Book pages:</label>
          <input
            type="text"
            id="book-pages"
            name="book-pages"
            placeholder="Number of pages"
            class="mb-3 text-gray-950"
          />
        </div>
        <div class="flex justify-between">
          <div>
            <label for="finished">Finished?</label>
            <input type="checkbox" id="finished" name="finished" />
          </div>
          <div>
            <button
              type="reset"
              class="text-gray-950 bg-accent rounded-lg px-1 mr-1 duration-[0.6s] transition-colors ease-out hover:bg-hover hover:text-primary"
            >
              Reset
            </button>
            <button
              type="submit"
              class="text-gray-950 bg-accent rounded-lg px-1 mr-1 duration-[0.6s] transition-colors ease-out hover:bg-hover hover:text-primary"
            >
              Add book
            </button>
            <button
              type="button"
              id="close-form-btn"
              class="text-gray-950 bg-accent rounded-lg px-1 mr-1 duration-[0.6s] transition-colors ease-out hover:bg-hover hover:text-primary"
            >
              Close
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
